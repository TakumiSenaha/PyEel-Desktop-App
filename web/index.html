<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eel App</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="/eel.js"></script>
</head>
<body>
    <h1>Eelアプリ</h1>
    <p>PythonとJavaScriptで連携するデスクトップアプリ</p>
    <button onclick="pythonCall()">Python呼び出し</button>

    <h1>バス時刻表</h1>
    <input type="date" id="date" />
    <input type="text" id="stop" placeholder="停留所名を入力" />
    <button onclick="showTimetable(document.getElementById('date').value, document.getElementById('stop').value)">時刻表を取得</button>
    <pre id="timetable"></pre>

    <h2>全時刻表データ（デバッグ用）</h2>
    <button onclick="showAllTimetables()">全時刻表を表示</button>
    <pre id="all-timetables"></pre> <!-- 全データ表示用 -->

    <script src="script.js"></script>
</body>
</html>
